<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#healthGradient)" opacity="0.1"/>
  
  <!-- Phone mockup -->
  <g transform="translate(200,50)">
    <!-- Phone body -->
    <rect x="0" y="0" width="200" height="350" rx="25" fill="#1f2937" filter="url(#glow)"/>
    <rect x="8" y="8" width="184" height="334" rx="20" fill="url(#chatBg)"/>
    
    <!-- Status bar -->
    <rect x="15" y="15" width="170" height="20" fill="#f1f5f9"/>
    <text x="20" y="28" font-family="Arial" font-size="10" fill="#64748b">9:41 AM</text>
    <circle cx="165" cy="25" r="3" fill="#10b981"/>
    <rect x="155" y="22" width="8" height="6" rx="1" fill="#64748b"/>
    
    <!-- Header -->
    <rect x="15" y="40" width="170" height="45" rx="8" fill="url(#healthGradient)"/>
    <circle cx="40" cy="62" r="12" fill="white" opacity="0.9"/>
    <path d="M 35,62 L 38,65 L 45,58" stroke="url(#healthGradient)" stroke-width="2" fill="none"/>
    <text x="60" y="58" font-family="Arial" font-size="12" font-weight="bold" fill="white">Health AI</text>
    <text x="60" y="72" font-family="Arial" font-size="9" fill="white" opacity="0.8">Online</text>
    
    <!-- Chat messages -->
    <g transform="translate(20,95)">
      <!-- Bot message -->
      <rect x="0" y="0" width="120" height="35" rx="15" fill="#e2e8f0"/>
      <text x="8" y="15" font-family="Arial" font-size="9" fill="#374151">Hello! I'm your AI health</text>
      <text x="8" y="27" font-family="Arial" font-size="9" fill="#374151">assistant. How can I help?</text>
      
      <!-- User message -->
      <rect x="40" y="45" width="120" height="25" rx="15" fill="url(#healthGradient)"/>
      <text x="48" y="58" font-family="Arial" font-size="9" fill="white">I have a headache</text>
      <text x="48" y="68" font-family="Arial" font-size="9" fill="white">and feel tired</text>
      
      <!-- Bot response -->
      <rect x="0" y="80" width="140" height="55" rx="15" fill="#e2e8f0"/>
      <text x="8" y="95" font-family="Arial" font-size="9" fill="#374151">I understand you're</text>
      <text x="8" y="107" font-family="Arial" font-size="9" fill="#374151">experiencing headache</text>
      <text x="8" y="119" font-family="Arial" font-size="9" fill="#374151">and fatigue. Let me ask</text>
      <text x="8" y="131" font-family="Arial" font-size="9" fill="#374151">a few questions...</text>
      
      <!-- Quick actions -->
      <g transform="translate(0,145)">
        <rect x="0" y="0" width="50" height="20" rx="10" fill="#ddd6fe" opacity="0.8"/>
        <text x="8" y="13" font-family="Arial" font-size="8" fill="#6d28d9">Symptoms</text>
        
        <rect x="55" y="0" width="45" height="20" rx="10" fill="#fef3c7" opacity="0.8"/>
        <text x="63" y="13" font-family="Arial" font-size="8" fill="#92400e">Medicine</text>
        
        <rect x="105" y="0" width="45" height="20" rx="10" fill="#fecaca" opacity="0.8"/>
        <text x="115" y="13" font-family="Arial" font-size="8" fill="#dc2626">Emergency</text>
      </g>
    </g>
    
    <!-- Input area -->
    <rect x="15" y="290" width="170" height="35" rx="18" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="25" y="310" font-family="Arial" font-size="10" fill="#94a3b8">Type your message...</text>
    <circle cx="170" cy="307" r="12" fill="url(#healthGradient)"/>
    <path d="M 166,307 L 174,307 M 170,303 L 170,311" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Medical icons floating -->
  <g opacity="0.6">
    <!-- Stethoscope -->
    <g transform="translate(80,120)">
      <circle r="20" fill="#10b981" opacity="0.2">
        <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M -8,-5 Q -8,-12 0,-12 Q 8,-12 8,-5 Q 8,0 5,3 L 3,8 Q 0,10 -3,8 L -5,3 Q -8,0 -8,-5" 
            fill="#10b981" stroke="#059669" stroke-width="1"/>
      <circle cx="0" cy="8" r="3" fill="#059669"/>
    </g>
    
    <!-- Heart -->
    <g transform="translate(480,160)">
      <circle r="18" fill="#ef4444" opacity="0.2">
        <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M 0,-3 C -4,-8 -12,-8 -12,0 C -12,4 0,12 0,12 C 0,12 12,4 12,0 C 12,-8 4,-8 0,-3 Z" 
            fill="#ef4444"/>
    </g>
    
    <!-- Pills -->
    <g transform="translate(450,80)">
      <circle r="15" fill="#3b82f6" opacity="0.2">
        <animate attributeName="r" values="15;18;15" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <ellipse rx="6" ry="3" fill="#3b82f6"/>
      <ellipse rx="6" ry="3" fill="#60a5fa" transform="translate(0,3)"/>
    </g>
    
    <!-- Cross -->
    <g transform="translate(100,300)">
      <circle r="16" fill="#ec4899" opacity="0.2">
        <animate attributeName="r" values="16;20;16" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <path d="M -6,0 L 6,0 M 0,-6 L 0,6" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- AI/Tech indicators -->
  <g transform="translate(420,250)" opacity="0.8">
    <circle r="8" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-3" y="3" font-family="Arial" font-size="8" font-weight="bold" fill="white">AI</text>
  </g>
  
  <g transform="translate(450,280)" opacity="0.8">
    <circle r="6" fill="#06b6d4" opacity="0.8">
      <animate attributeName="r" values="6;9;6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <rect x="-2" y="-2" width="4" height="4" fill="white"/>
  </g>
</svg>